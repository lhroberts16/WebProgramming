<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab 3 - Coffee Order Form</title>
</head>
<body>
  <h1>Coffee Order Form</h1>

  <form action="https://www.w3schools.com/action_page.php" method="get">
    <!-- Customer Name -->
    <p>
      <label for="customerName">Customer Name:</label><br />
      <input type="text" id="customerName" name="customerName" required />
    </p>

    <!-- Email Address -->
    <p>
      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required />
    </p>

    <!-- Coffee Type (Dropdown) -->
    <p>
      <label for="coffeeType">Coffee Type:</label><br />
      <select id="coffeeType" name="coffeeType" required>
        <option value="" selected disabled>-- Select a coffee type --</option>
        <option value="Latte">Latte</option>
        <option value="Cappuccino">Cappuccino</option>
        <option value="Americano">Americano</option>
        <option value="Espresso">Espresso</option>
      </select>
    </p>

    <!-- Size (Radio Buttons) -->
    <fieldset>
      <legend>Size</legend>
      <label>
        <input type="radio" name="size" value="Small" required />
        Small
      </label><br />
      <label>
        <input type="radio" name="size" value="Medium" />
        Medium
      </label><br />
      <label>
        <input type="radio" name="size" value="Large" />
        Large
      </label>
    </fieldset>

    <br />

    <!-- Extras (Checkboxes) -->
    <fieldset>
      <legend>Extras</legend>
      <label>
        <input type="checkbox" name="extras" value="Whipped Cream" />
        Whipped Cream
      </label><br />
      <label>
        <input type="checkbox" name="extras" value="Extra Shot" />
        Extra Shot
      </label><br />
      <label>
        <input type="checkbox" name="extras" value="Almond Milk" />
        Almond Milk
      </label>
    </fieldset>

    <br />

    <!-- Special Instructions (Textarea) -->
    <p>
      <label for="instructions">Special Instructions:</label><br />
      <textarea id="instructions" name="instructions" rows="5" cols="40" placeholder="Add any notes here..."></textarea>
    </p>

    <!-- Submit Button -->
    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
